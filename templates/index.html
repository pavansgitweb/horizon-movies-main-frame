<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1a0533 0%, #090618 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.15) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: rgba(6, 6, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.25rem;
            z-index: 1030;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50px 0 0 50px;
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.25);
            color: white;
        }

        .search-btn {
            background: linear-gradient(45deg, #EC4899, #8B5CF6);
            border: none;
            border-radius: 0 50px 50px 0;
            padding: 0.875rem 1.75rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .movie-section {
            position: relative;
            padding: 2.5rem 2em;
        }

        .section-title {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 700;
            background: linear-gradient(90deg, #EC4899, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            padding: 0 1.5rem;
            letter-spacing: -0.02em;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            gap: 1.25rem;
            padding: 0.5rem 1.5rem;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .movie-row::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 auto;
            width: clamp(180px, 40vw, 220px);
            scroll-snap-align: start;
            border-radius: 1.25rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(236, 72, 153, 0.3);
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover img {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 1.25rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.4));
        }

        .movie-info h5 {
            font-size: clamp(0.9375rem, 2.5vw, 1.0625rem);
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .movie-info p {
            font-size: clamp(0.8125rem, 2vw, 0.9375rem);
            color: #EC4899;
            margin: 0;
            font-weight: 500;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 2;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .scroll-btn:hover {
            background: rgba(236, 72, 153, 0.2);
            border-color: rgba(236, 72, 153, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-btn.prev { left: 1rem; }
        .scroll-btn.next { right: 1rem; }

        .movie-section:hover .scroll-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .scroll-btn {
                display: none;
            }
            
            .movie-section {
                padding: 1.5rem 1.5em;
            }
            
            .section-title {
                padding: 0 1rem;
                margin-bottom: 1.5rem;
            }
            
            .movie-row {
                padding: 0.5rem 1rem;
                gap: 1rem;
            }

            .movie-card {
                width: clamp(160px, 45vw, 200px);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="search-container">
        <form class="search-form input-group" action="/search" method="GET">
            <input type="search" class="form-control search-input" name="query" placeholder="Search movies..." aria-label="Search">
            <button type="submit" class="btn search-btn">Search</button>
        </form>
    </div>

    <main class="container-fluid px-0">
        <section id="movies">
            <div class="movie-section">
                <h2 class="section-title">Latest Releases</h2>
                <button class="scroll-btn prev">←</button>
                <button class="scroll-btn next">→</button>
                <div class="movie-row" id="latest-movies"></div>
            </div>

            <div class="movie-section">
                <h2 class="section-title">Popular Now</h2>
                <button class="scroll-btn prev">←</button>
                <button class="scroll-btn next">→</button>
                <div class="movie-row" id="popular-movies"></div>
            </div>

            <div class="movie-section">
                <h2 class="section-title">Top Rated</h2>
                <button class="scroll-btn prev">←</button>
                <button class="scroll-btn next">→</button>
                <div class="movie-row" id="top-rated-movies"></div>
            </div>
        </section>
    </main>

    <script>
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        async function fetchMovies(endpoint) {
            try {
                const response = await fetch(`/api/movies${endpoint}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function createMovieCard(movie) {
            return `
                <div class="movie-card" data-movie-id="${movie.id}">
                    <img src="${TMDB_IMAGE_BASE_URL}${movie.poster_path}" alt="${movie.title}">
                    <div class="movie-info">
                        <h5>${movie.title}</h5>
                        <p>${movie.release_date.split('-')[0]}</p>
                    </div>
                </div>
            `;
        }

        function initializeScrollButtons() {
            document.querySelectorAll('.movie-section').forEach(section => {
                const row = section.querySelector('.movie-row');
                const prev = section.querySelector('.prev');
                const next = section.querySelector('.next');
                const scrollAmount = Math.min(window.innerWidth * 0.8, 400);

                prev.addEventListener('click', () => {
                    row.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                });

                next.addEventListener('click', () => {
                    row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                });
            });
        }

        async function initializeMovies() {
            const sections = {
                'latest-movies': await fetchMovies('/now_playing'),
                'popular-movies': await fetchMovies('/popular'),
                'top-rated-movies': await fetchMovies('/top_rated')
            };

            for (const [sectionId, movies] of Object.entries(sections)) {
                const container = document.getElementById(sectionId);
                container.innerHTML = movies.map(createMovieCard).join('');
            }

            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', () => {
                    window.location.href = `/movie/${card.dataset.movieId}`;
                });
            });

            initializeScrollButtons();
        }

        initializeMovies();
    </script>
</body>
</html>
